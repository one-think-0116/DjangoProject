{% load i18n %}

<form action="{% url 'document-search' %}" id="{{ search_form_id }}" class="search">
  <div>
    <p>
      {{ form.q }}
    </p>
    <p>
      <label for="{{ form.release.auto_id }}">{% trans "Version:" %}</label>
      {{ form.release }}
    </p>
    <p>
      <input type="submit" class="submit" value="{% trans 'Search' %}" />
    </p>
  </div>
</form>
